<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg m-3 bg-light rounded">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="aset/img/sign.png" alt="" width="50" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success contact-me" type="submit"><a href="contactMe.html"> Contact Me </a></button>
          </form>
          <link rel="stylesheet" href="style/contactMe.css" />
        </div>
      </div>
    </nav>

    <div class="container d-flex form-wrapper">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="real name, social media, or company" aria-describedby="emailHelp" required />
        </div>
        <div class="mb-3">
          <label for="topics" class="form-label">Topics</label>
          <select id="topics" class="form-select" required>
            <option></option>
            <option>Commission</option>
            <option>Hiring</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-floating textarea mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="message" required></textarea>
          <label for="message">Your Message</label>
        </div>

        <button type="submit" id="submit" class="btn mb-3 btn-outline-success">Submit</button>
      </form>
    </div>
    <footer>
      <div class="container socmed-wrapper d-flex justify-content-between my-4">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script/index.js"></script>
  <script src="script/mailTo.js"></script>
</html>
